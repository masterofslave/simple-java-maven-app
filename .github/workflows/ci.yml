name: CI
on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name:
      - run: mvn -B package --file pom.xml
      - run: mkdir staging && cp target/1.0-SNAPSHOT.jar staging
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
